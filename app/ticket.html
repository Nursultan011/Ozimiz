<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <main class="ticket">
      <div class="ticket__qr">
        <img src="./img/qr.png" alt="" />
      </div>
      <div class="ticket__center">
        <img src="./img/main-img.png" alt="" />
        <p>StartupHana</p>
        <span>
          by
          <img src="./img/logo.svg" alt="" />
        </span>
      </div>
      <div class="ticket__footer">
        <div class="ticket__footer-item">
          <img src="./img/icon-1.svg" alt="" />
          <div>
            <span> 3 желтоқсан 2022, 14:00 </span>
            <span> Тіркеу сағат 12:00-де басталады </span>
          </div>
        </div>
        <div class="ticket__footer-item">
          <img src="./img/icon-2.svg" alt="" />
          <div>
            <span> Бокейхана, 1 көшесі </span>
            <span> Назарбаев орталығының концерттік залы </span>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
